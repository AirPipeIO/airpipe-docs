name: mongodb-operations
description: use any mongodb operation

global:
  databases:
    main: 
      driver: mongodb
      conn_string: |
        mongodb+srv://someUser:somePass@bob-perf.hello.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0

interfaces:
  mongodb/update:
    method: POST
    output: http

    actions:
      - name: MongoQuery
        database: main
        document_operation:
          database: sample_analytics
          collection: customers
          operation: updateOne
          filter: '{"name": "a|body::name|"}'
          update: '{"$set": {"active": a|body::status|}}'

  mongodb/find:
    method: POST
    output: http

    actions:
      - name: MongoQuery
        database: main
        document_operation:
          database: sample_analytics
          collection: customers
          operation: findOne
          filter: '{"name": "a|body::name|"}'